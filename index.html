<!DOCTYPE html>
<html lang="en-US"> 
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>My Link in Bio</title>

    <!-- Connect Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>

     <!-- Connect Google Font Pair: Cabin & Roboto -->
     <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">

    <style>
    
      .banner-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

      /* body {
        background-color: #1C3140;
      } */

      .name {
        color: #fffffe;
        display: flex;
        justify-content: center;
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 24px;
        font-weight: bolder;
      }

      .social-icons a {
        color: #fffffe;
        text-decoration: none;
      }

      .link {
        background-color: #FFBAC6;
        display: flex;
        align-items: center;
        padding: 5px;
        border-radius: 30px;
        font-family: 'Cabin', sans-serif;
        font-size: 16px;
        font-weight: bold;
        opacity: 0.9;

      }

      .link a {
        color: #1C3140;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
      }

      body {
        display: flex;
        justify-content: center;
      }

      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
        flex-grow: 1;
      }

      .banner {
        display: flex; 
        justify-content: center;
      }

      .social-icons {
        display: flex;
        justify-content: space-around;
        color: #FFBAC6;
      }
      path {
        transform-origin: 50% 0%;
      }
      .background--custom {
        background-color: #C1FFF0;
        position: absolute;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        top: 0;
        left: 0;
      }
      @keyframes path0 {
        0% {
          transform: rotate(-10deg);
        }
        100% {
          transform: rotate(10deg);
        }
      }
      @keyframes path1 {
        0% {
          transform: rotate(-30deg);
        }
        100% {
          transform: rotate(30deg);
        }
      }
      @keyframes path2 {
        0% {
          transform: rotate(40deg);
        }
        100% {
          transform: rotate(-40deg);
        }
      }

    
    </style>
  </head>
<body>

  </svg>
